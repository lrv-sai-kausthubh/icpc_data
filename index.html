<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Competitive Programming Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none,noarchive"/>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #2c3e50;
            --card-bg: #fff;
            --card-border: #ddd;
            --button-bg: #3498db;
            --button-text: white;
            --button-hover: #2980b9;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --text-color: #e6e6e6;
            --card-bg: #16213e;
            --card-border: #0f3460;
            --button-bg: #0f3460;
            --button-text: #e6e6e6;
            --button-hover: #0a2647;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .platform-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .platform-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 10px;
            padding: 30px;
            width: 220px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .platform-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .platform-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }
        
        .platform-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .platform-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .platform-button:hover {
            background: var(--button-hover);
        }
        
        /* Theme Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        
        .theme-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: var(--button-bg);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add theme switch functionality
            const themeSwitch = document.getElementById('checkbox');
            const themeLabel = document.getElementById('theme-label');
            
            // Check if user has previously selected a theme
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Update checkbox state based on saved preference
            if (currentTheme === 'dark') {
                themeSwitch.checked = true;
                themeLabel.textContent = 'Dark Mode';
            }
            
            // Listen for theme toggle
            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeLabel.textContent = 'Dark Mode';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    themeLabel.textContent = 'Light Mode';
                }
            });
        });
    </script>
</head>
<body>
    <div class="header-container">
        <div>
            <h1>üåç Competitive Programming Tracker</h1>
            <p>Made by peacefulguy2005 ¬© 2025</p>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span id="theme-label">Light Mode</span>
        </div>
    </div>
    
    <h2>Select a Platform</h2>
    
    <div class="platform-container">
        <div class="platform-card">
            <div class="platform-logo" style="background-color: #1b5e20;">AC</div>
            <div class="platform-name">AtCoder</div>
            <p>Track AtCoder problem-solving statistics</p>
            <a href="atcoder.html" class="platform-button">Select</a>
        </div>
        
        <div class="platform-card">
            <div class="platform-logo" style="background-color: #b71c1c;">CF</div>
            <div class="platform-name">CodeForces</div>
            <p>Track CodeForces problem-solving statistics</p>
            <a href="codeforces.html" class="platform-button">Select</a>
        </div>
    </div>
</body>
</html>
